<section class="container" style="margin: 5%">

  <!--Decalaring Filters  -->
      <div class="row">
        <form class="form-inline">
          <div class="form-group col-xs-6 col-sm-6 col-md-3 col-lg-3">
            <input type="text" class="form-control" ng-model ="Name" placeholder="Search by Name"/>
          </div>
          <div class="form-group col-xs-6 col-sm-6 col-md-3 col-lg-3">
            <input type="text" class="form-control" ng-model ="publisher" placeholder="Search by Publisher"/>
          </div>
          <div class="form-group col-xs-6 col-sm-6 col-md-3 col-lg-3">
            <input type="text" class="form-control" ng-model ="author" placeholder="Search by Author"/>
          </div>
          <div class="form-group col-xs-6 col-sm-6 col-md-3 col-lg-3">
            <input type="text" class="form-control" ng-model ="country" placeholder="Search by Contry"/>
          </div>
        </form>
      </div>
  <!-- End of Filters-->

  <div class="row" >
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-repeat="element in all.allbooks | filter: Name | filter: publisher | filter: author | filter: country">
    <books-directive></books-directive>
    </div>
  </div>

</section>
