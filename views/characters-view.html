
<section class="container" style="margin: 5%">

  <!--Decalaring Filters  -->
      <div class="row">
        <form class="form-inline">
          <div class="form-group col-xs-6 col-sm-6 col-md-3 col-lg-3">
            <input type="text" class="form-control" ng-model ="Name" placeholder="Search by Name"/>
          </div>
          <div class="form-group col-xs-6 col-sm-6 col-md-3 col-lg-3">
            <input type="text" class="form-control" ng-model ="alias" placeholder="Search by Alias"/>
          </div>
          <div class="form-group col-xs-6 col-sm-6 col-md-3 col-lg-3">
            <input type="text" class="form-control" ng-model ="title" placeholder="Search by Title"/>
          </div>
          <div class="form-group col-xs-6 col-sm-6 col-md-3 col-lg-3">
            <input type="text" class="form-control" ng-model ="season" placeholder="Search by Season"/>
          </div>
        </form>
      </div>
  <!-- End of Filters-->

  <div class="row" >
    <div ng-repeat="elementCharacters in all.allCharacters | filter: Name | filter: alias | filter: title | filter: season">
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-repeat="element in elementCharacters">
    <characters-directive></characters-directive>
  </div>
  </div>
  </div>

</section>
