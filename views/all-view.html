<section class="container" style="margin: 5%">

  <!--Decalaring Filters  -->
      <div class="row">
        <form class="form-inline">
          <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <input type="text" class="form-control" ng-model ="Name" placeholder="Search by Name"/>
          </div>
          <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <button type="button" ng-show="all.descendingButton" ng-click="all.sort()" class = "form-control btn " name="button">
                  <span style="float:left;">Reverse Order</span>
                  <i class="fa fa-long-arrow-up fa-2x" aria-hidden="true" style="float:right;"></i>
              </button>
          </div>
          <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <button type="button" ng-show="all.ascendingButton" ng-click="all.sort()" class = "form-control btn " name="button">
                  <span style="float:left;">Reverse Order</span>
                  <i class="fa fa-long-arrow-down fa-2x" aria-hidden="true" style="float:right;"></i>
            </button>
          </div>
        </form>
      </div>
<!-- End of Filters-->

  <div class="row">
    <div  ng-repeat="element in all.allData | filter: Name | orderBy: all.allData.name " >
      <books-directive  ng-if="element.isbn" ></books-directive>
      <houses-directive  ng-if="element.region"></houses-directive>
      <div ng-if="element.gender"><characters-directive ></characters-directive></div>
  </div>
</div>

</section>
